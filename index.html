<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row navbar navbar-light bg-primary">
            <div class="col-12 text-center">
                <h1>Weather Dashboard</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-3 bg-light pb-2 pt-3" id="searchResults">
                <div class="row">
                    <div class="col-12">
                        <h4>Search for a City:</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                            <div class="input-group">
                                <input class="form-control" type="text" id="enterCity">
                                <button type="button" id="searchBtn" class="btn btn-primary"><i class="fas fa-search"></i></button>
                        </div>
                        <div class="saved-cities"></div>
                        
                    </div>
                </div>

                

            </div>

            <div class="searches">

            </div>
            <div class="row" id="dailyForecast">
                <div class="col-12">
                    <h4 class="cityName"></h4><img class="icon">
                    <p class="temp"></p>
                    <p class="wind"></p>
                    <p class="humidity"></p>
                    <p class="uv"></p>
                </div>
            </div>
            <div class="row" id="firstDayFiveDay">
                <div class="col-9">
                    <h6 class="firstWeeklyForecast"></h6><img class="icon1">
                    <p class="temp1"></p>
                    <p class="wind1"></p>
                    <p class="humidity1"></p>
                    <p class="uv1"></p>
                </div>
            </div>
            <div class="row" id="secondDayFiveDay">
                <div class="col-9">
                    <h6 class="secondWeeklyForecast"></h6><img class="icon2">
                    <p class="temp2"></p>
                    <p class="wind2"></p>
                    <p class="humidity2"></p>
                    <p class="uv2"></p>
                </div>
            </div>
            <div class="row" id="thirdDayFiveDay">
                <div class="col-9">
                    <h6 class="thirdWeeklyForecast"></h6><img class="icon3">
                    <p class="temp3"></p>
                    <p class="wind3"></p>
                    <p class="humidity3"></p>
                    <p class="uv3"></p>
                </div>
            </div>
            <div class="row" id="fourthDayFiveDay">
                <div class="col-9">
                    <h6 class="fourthWeeklyForecast"></h6><img class="icon4">
                    <p class="temp4"></p>
                    <p class="wind4"></p>
                    <p class="humidity4"></p>
                    <p class="uv4"></p>
                </div>
            </div>
            <div class="row" id="fifthDayFiveDay">
                <div class="col-9">
                    <h6 class="fifthWeeklyForecast"></h6><img class="icon5">
                    <p class="temp5"></p>
                    <p class="wind5"></p>
                    <p class="humidity5"></p>
                    <p class="uv5"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
